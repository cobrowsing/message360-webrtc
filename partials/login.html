<div class="fs-banner">
    <div class="mask"></div>
    <video id="login-vid" poster muted autoplay loop>
        <source src="http://w5.message360.com/video/communicate.mp4" type="video/mp4">
        <source src="http://w5.message360.com/video/communicate.webms" type="video/webm">
        <source src="http://w5.message360.com/video/communicate.ogv" type="video/ogv">
        Your browser does not support the video tag.
    </video>
</div>

<div class="banner">
    <img style="margin : auto auto;" class="img img-responsive animated fadeInLeft" alt="No Image Found" src="assets/images/m360logo.png">
</div>


<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 login-content animated fadeIn">
    <div class="mask"></div>
    <div class="img-wrapper text-center">
        <i class="login-logo ib fa fa-phone-square fa-lg" aria-hidden="true"></i>
        <h3 class="login-h3 ib" style="color : white;">WebRTC Client</h3>
        <hr />
    </div>

    <div class="row">
        <ul class="text-center plain-list">
            <li>
                Phone calls made easy.
            </li>
            <li>
                Powered by Message360.
            </li>
            <li>
                Get started below.
            </li>
        </ul>
    </div>

    <div class="row animated slideInUp">
        <form id="loginForm" name="loginForm" novalidate>
            <div class="form-group">
                <span class="input-group-addon" id="identifierAddon"><i ng-class="{ 'ion ion-android-person': loginForm.identifier.$invalid, 'ion ion-android-checkmark-circle': loginForm.identifier.$valid }"></i></span>
                <div class="input-group">
                    <input type="text" ng-model="verto.data.login" class="form-control text-center white-text" placeholder="Agent ID" name="identifier" id="identifier" autocomplete="off" aria-describedby="identifierAddon" required />
                </div>
            </div>
            <div style="margin-top: 40px;"class="form-group text-center">
                <button class="btn btn-m360" ng-disabled="loginForm.$invalid" ng-click="login()"><i class="ion ion-log-in"></i> Login</button>
            </div>
        </form>
    </div>
</div>
