<div class="modal-title settings-title text-center">
	<h4> Video Settings</h4>
</div>
<div class="modal-body settings-body">
	<div class="form-group">
		<label for="selectedVideo"> Video Source : </label>
		<select class="form-control" name="selectedVideo" ng-model="userData.video" ng-options="item as item.label for item in verto.data.videoDevices track by item.id">
		</select>
	</div>
	<a class="update-settings" href="" ng-if="userData.video" ng-click="update()">Update</a>
</div>
