<div class="modal-title">
    <h4 class="ch-header">
        <i class="fa fa-calendar"></i> Call History
    </h4>
</div>
<div class="modal-body">
    <table class="table table-hover">
        <thead>
        <th class="uppercase">Called Number</th>
        <th class="uppercase">Start Date/Time</th>
        <th class="uppercase">Direction</th>
        <th class="uppercase">Actions</th>
        </thead>
        <tbody>
        <tr ng-repeat="call in callHistory">
            <td class="ch-item">{{ call.dialedNumber }}</td>
            <td class="ch-item">{{ call.call_start }}</td>
            <td class="ch-item">{{ call.direction }}</td>
            <td class="ch-item"><a href="" ng-click="chCall(call.dialedNumber)">Call</a></td>
        </tr>
        </tbody>
    </table>
</div>
